<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>テストページ</h1>
    <p>このページが表示されれば、ファイルのアップロードは成功しています。</p>
    <p>アクセス時刻: <span id="time"></span></p>

        document.getElementById('time').textContent = new Date().toLocaleString('ja-JP');
